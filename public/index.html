<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pepe</title>
</head>
<body>
<nav>
    <div class="logo--container">
        <p>WeatherApp</p>
    </div>
    <div>
        <div class="searchbar--container">
            <input type="search" id="searchbar" placeholder="Search Location...">
            <button type="submit" id="submitSearch" class="searchbar--container_button">Search</button>
        </div>
    </div>
    <div class="trigger--temp hidden">
        <button type="button" class="trigger--temp__button">
            <div class="active active-right"></div>
            <p class="trigger" >째C</p><p class="trigger" >째F</p>
        </button>

        <div class="themeChanger">
            <div>
                <div class="themeChanger-button">
                    <img alt="theme changer button" src="./assets/images/theme.svg">
                </div>
            </div>
        </div>
    </div>
    <div class="trigger--temp bg-menu ">
        <button type="button" class="trigger--temp__button">
            <div class="active active-right"></div>
            <p class="trigger" >째C</p><p class="trigger" >째F</p>
        </button>

        <div class="themeChanger">
            <div>
                <div class="themeChanger-button">
                    <img alt="theme changer button" src="./assets/images/theme.svg">
                </div>
            </div>
        </div>
    </div>

</nav>
<main>
    <article class="weatherContainer--Today">
        <div class="weatherContainer--dayname">
            <div class="weatherContainer--Current__dayname"></div>
        </div>
        <div class="weatherContainer--Current"></div>
        <div class="weatherContainer--Current__forecast">
            <div class="forecast__blur--left"></div>
            <div class="current--forecast__container"></div>
            <div class="forecast__blur--right"></div>
        </div>
        <div class="weatherContainer--Current__Extend"></div>
    </article>
    <div class="togglePage">

    </div>
    <article class="weatherContainer--Forecast">

    </article>
</main>
<footer>

</footer>

<script src="../src/main.js"></script>
</body>
</html>
